<p-dialog 
    [(visible)]="sowTable" 
    (onHide) = "hideTable()"
    [maximizable]="true" 
    [breakpoints]="{'960px': '50vw'}"
    [style]="{width: '65vw', height: '20rem'}" 
    [draggable]="true" 
    [resizable]="false"
    header="List Of Users" >
    <div class="card p-3">
        <p-table [value]="usersdata" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Aksi</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-index="rowIndex" let-usersdata>
                <tr>
                    <td> {{ index+1 }} </td>
                    <td>{{usersdata.name}}</td>
                    <td>{{usersdata.email}}</td>
                    <td>
                        <button icon="pi pi-check" pButton pRipple type="button" label="Edit" class="p-button-primary p-button-text"></button>
                        <button icon="pi pi-times" pButton pRipple type="button" label="Delete" class="p-button-danger p-button-text"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>        
    </div>
</p-dialog>
